<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="" id="textarea" class="textarea" placeholder="write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">50</span></p>
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
